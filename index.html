<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="calculator-operators.js" defer></script>
    <script src="calculator-backend.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class='calc-display-container'>
            <div class='calc-display'>5</div>
        </div>
        <div class='calc-buttons'>
            <div class='number-buttons'>
                <div class="number-buttons-row">
                    <div class='numBtn'></div>
                    <div class='numBtn'></div>
                    <div class='numBtn'></div>
                </div>
                <div class="number-buttons-row">
                    <div class='numBtn'></div>
                    <div class='numBtn'></div>
                    <div class='numBtn'></div>
                </div>
                <div class="number-buttons-row">
                    <div class='numBtn'></div>
                    <div class='numBtn'></div>
                    <div class='numBtn'></div>
                </div>
                <div class="number-buttons-row">
                    <div class='btn-decimal'><button>.</button></div>
                    <div class='numBtn'></div>
                </div>
            </div>
            <div class='operator-buttons'>
                <div class='btn-clear'><button>Clear</button></div>
                <div class='btn-backspace'><button>Back</button></div>
                <div class='btn-add'><button>+</button></div>
                <div class='btn-sub'><button>-</button></div>
                <div class='btn-mult'><button>*</button></div>
                <div class='btn-div'><button>/</button></div>
                <div class='btn-enter'><button>Enter</button></div>
            </div>
        </div>
    </div>
</body>
</html>
